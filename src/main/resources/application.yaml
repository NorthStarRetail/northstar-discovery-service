server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  instance:
    prefer-ip-address: true
    hostname: northstar-discovery-service
  server:
    enable-self-preservation: false
    renewal-percent-threshold: 0.85
    # Disable peer replication for single-node setup
    # Eureka will still try to replicate, but these settings reduce errors
    peer-node-read-timeout-ms: 5000
    peer-node-connect-timeout-ms: 3000
    # Reduce replication retry frequency
    wait-time-in-ms-when-sync-empty: 0

spring:
  application:
    name: northstar-discovery-service
